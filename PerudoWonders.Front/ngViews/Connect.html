<div class="full-vh-container">
    <div class="panel panel-primary centered">
        <div class="panel-heading"><h3 class="panel-title">Enter the game !</h3></div>
        <div class="panel-body">
            <form ng-submit="createPlayer(player)">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username ..." ng-model="player.Username">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
